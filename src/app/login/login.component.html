<div class="jumbotron text-center maincontainer">
  <form name="LoginForm" novalidate>
    <table class="table-condensed" style="margin-left:auto; margin-right:auto">
      <tr>
        <td>
          <input [(ngModel)]="login.username" placeholder="Username" [ngModelOptions]="{standalone: true}">
        </td>
      </tr>
      <tr>
        <td>
          <input [(ngModel)]="login.password" placeholder="Password" [ngModelOptions]="{standalone: true}">
        </td>
      </tr>
      <tr>
        <td>
          <button (click)="loginCheck()" class="btn btn-primary buttonlarge float-right">Login</button>
        </td>
      </tr>
      <tr>
        <td>
          <button routerLink='/signup' class="buttonlink float-right">Sign Up
            <span>
              <img src="/SVGs/arrow_white.svg">
            </span>
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>
